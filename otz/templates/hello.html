<html> 
<style>
body{ 
        background: url('https://clipart-db.ru/file_content/rastr/background_024.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
}
* {box-sizing: border-box;}
.postcard {
  max-width: 350px;
  margin: 50px auto 0;
  padding: 20px;
  background: #def7fc;
  border: 10px solid transparent;
  border-image: 10 repeating-linear-gradient(135deg, #C42061, #C42061 10px, transparent 10px, transparent 20px, #637dff 20px, #637dff 30px,transparent 30px, transparent 40px);
  font-family: 'Playfair Display';
  color: #605756;
}
.form-row {margin-bottom: 15px;}
.form-row input[type="text"], 
.form-row input[type="email"], 
.form-row textarea {
  width: 100%;
  padding: 0 10px;
  line-height: 35px;
  border-width: 0;
  outline: none;
  background: transparent url(https://html5book.ru/wp-content/uploads/2016/12/bg-form.png) bottom left repeat-x;
  background-size: 8px 35px;
  font-family: 'Playfair Display';
}
.form-row textarea {
  background-attachment: local;
  background-repeat: repeat;
  resize: none;
}
.form-row input[type="submit"] {
  padding: 10px 20px;
  margin-top: 10px;
  background: #90a0f0;
  border-width: 0;
  cursor: pointer; 
  outline: none;
  font-family: 'Playfair Display';
  font-size: 13px;
  letter-spacing: 1px;
  color: #def7fc;
  text-transform: uppercase;
  transition: 1s cubic-bezier(.165, .84, .44, 1);
}
.form-row input[type=submit]:hover {background: #C42061;}
</style>
 <body>
 <form action="{{ url_for('index_page') }}" method=post class="postcard" >
  <div class="form-row">
    <label for="text">Ваш отзыв</label><textarea rows="5" name=text required>{{ text }}</textarea>
  </div>
  <div class="form-row">
    <input type="submit" value="Проверить">
  </div>
  <div class="form-row">
  <br>Скорей всего этот отзыв  <b> {{ prediction_message }} </b>
   </div>
</form>
 </body>
</html>
